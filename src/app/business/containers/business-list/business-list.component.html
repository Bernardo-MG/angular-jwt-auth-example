<div class="py-2 px-5">
   <layout-article title="Data list">
      <table class="table">
         <thead>
            <tr>
               <th scope="col">Id</th>
               <th scope="col">Name</th>
            </tr>
         </thead>
         <tbody>
            <tr *ngFor="let row of data;">
               <td>{{row.id}}</td>
               <td>{{row.name}}</td>
            </tr>
         </tbody>
      </table>
   </layout-article>
</div>
